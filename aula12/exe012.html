<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Certa</title>
    <style>
        body {
            background: lavender;
            color: lightseagreen;
            font: normal 26pt Arial;
            text-align: center;
        }
        
        button {
            font: bold 20pt Arial;
            background: lightskyblue;
            color: purple;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p>Click aqui para receber a data e a hora certa</p>

    <button onclick="infoDate()">Clique Aqui</button>

    <p id="horaCerta"></p>

    <script>
        function addZero(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i
        }

        function infoDate() {
            var agora = new Date();
            var h = document.getElementById("horaCerta");
            var diaSemana = agora.getDay();
            var hora = addZero(agora.getHours());
            var min = addZero(agora.getMinutes());

            switch (diaSemana) {
                case 0:
                    var dia = 'Domingo'
                    break
                case 1:
                    var dia = 'Segunda-feira'
                    break
                case 2:
                    var dia = 'Terça-feira'
                    break
                case 3:
                    var dia = 'Quarta-feira'
                    break
                case 4:
                    var dia = 'Quinta-feira'
                    break
                case 5:
                    var dia = 'Sexta-feira'
                    break
            }



            if (hora < 7) {
                h.innerHTML = (`Hoje é <strong>${dia}</strong> e são <strong>${hora}:${min}</strong> da madrugada<br>Tenha uma ótima madrugada!`)
            } else if (hora < 12) {
                h.innerHTML = (`Hoje é <strong>${dia}</strong> e são <strong>${hora}:${min}</strong> da manhã!<br>Tenha um ótimo dia!`)
            } else if (hora < 19) {
                h.innerHTML = (`Hoje é <strong>${dia}</strong> e são <strong>${hora}:${min}</strong> da tarde<br>Tenha uma ótima tarde!`)
            } else {
                h.innerHTML = (`Hoje é <strong>${dia}</strong> e são <strong>${hora}:${min}</strong> da noite<br>Tenha uma ótima noite!`)
            }
        }
    </script>

</body>

</html>
