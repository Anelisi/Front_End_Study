<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico 24 HORAS</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>
            Caixa Eletrônico 24 HORAS
        </h1>
    </header>
    <section>
        <input type="number" id="outroValor" placeholder="Outro valor de saque">
        <input type="button" value="Sacar" id="botsacar" onclick="contar('outroValor')">
    </section>

    <div id="mae">
        <div id="dados_direita">

            <div><input type="button" value="   100,00   " id="b100" onclick="contar('100')"></div>
            <div><input type="button" value="    50,00    " id="b50" onclick="contar('50')"></div>

        </div>
        <section id="vSaque">
            <p> Bem Vinda(o) ao Anelisi Bank <img src="aniBank.png" alt=""><br><strong id="res"></strong></p>
        </section>
        <div id="dados_esquerda">
            <div><input type="button" value="    20,00    " id="b20" onclick="contar('20')"></div>
            <div><input type="button" value="    10,00    " id="b10" onclick="contar('10')"></div>

        </div>
    </div>

    <div id="notasSaque">
        <p>Notas para saque: <strong id="nNotas"></strong></p>
    </div>

    <footer>
        &copy;Anelisi Landarin Meller Corp.
    </footer>
    <script src="script.js"></script>
</body>

</html>
